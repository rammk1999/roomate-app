<html>
	<head>
		<title>The Room</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href={{ url_for('static', filename="css/main.css") }} />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
		<link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<div id="header">

				<div class="top">

					<!-- Logo -->
						<div id="logo">
							<h1 id="title">Room Code</h1>
							<p># of members</p>
						</div>

					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li><a href="#top" id="top-link"><span class="icon fa-home">Room Home</span></a></li>
								<li><a href="#tangibles" id="tangibles-link"><span class="icon fa-th">Tangibles</span></a></li>
								<li><a href="#chores" id="about-link"><span class="icon fa-th">Chores</span></a></li>
								<!-- -->
								<li><a href="#user1" id="newmember-link"><span class="icon fa-user">User 1</span></a></li>
								<li><a href="#newmember" id="newmember-link"><span class="icon fa-envelope">Add a Roommate</span></a></li>
							</ul>
						</nav>

				</div>

				<div class="bottom">

					<!-- Social Icons -->

				</div>

			</div>

		<!-- Main -->
		{% block content %}
		{% endblock %}
			

		<!-- Footer -->
			<div id="footer">

				<!-- Copyright -->
					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>

			</div>

		<!-- Scripts -->
			<script src={{ url_for('static', filename='js/jquery.min.js') }}></script>
			<script src={{ url_for('static', filename='js/jquery.scrolly.min.js') }}></script>
			<script src={{ url_for('static', filename='js/jquery.scrollex.min.js') }}></script>
			<script src={{ url_for('static', filename='js/browser.min.js') }}></script>
			<script src={{ url_for('static', filename='js/breakpoints.min.js') }}></script>
			<script src={{ url_for('static', filename='js/util.js') }}></script>
			<script src={{ url_for('static', filename='js/main.js') }}></script>

	</body>
</html>
