<!DOCTYPE HTML>

<html>
	<head>
		<title>The Room</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href={{ url_for('static', filename="css/main.css") }} />
	</head>
	<body class="is-preload">
		<!-- Header -->
		<div id="header">

			<div class="top">
				<div id="logo">
					<h1 id="title">Registration:</h1>
					<br>

					<form method="post" action="/login">
						<div class="row">
							<div class="col-6 col-12-medium"><input type="text" name="fname" placeholder="First" /></div>
							<div class="col-6 col-12-medium"><input type="text" name="lname" placeholder="Last" /></div>
							<div class="col-12"><input type="text" name="email" placeholder="Email" /></div>
							<div class="col-12">
								<input type="submit" value="Continue to Splitwise" />
							</div>
						</div>
					</form>
				</div>

			</div>

			<div class="bottom">
				<!-- Social Icons -->
			</div>

		</div>

		<div id = "main">
			<section id="top" class="one dark cover">
				<div class="container">
					<header>
						<h2 class="alt">Hello and Welcome to <strong>the Room</strong></h2>
					</header>
				</div>
			</section>

			<section id="contact" class="four">
				<div class="container">

					<header>
						<h2>Enter Your Room Code to Proceed</h2>
					</header>

					<form action="/home">
						<div class="row">
							<div class="col-12"><input type="text" name="code" placeholder="Code" /></div>
							<div class="col-12">
								<input type="submit" value="Submit" />
							</div>
						</div>
					</form>

				</div>
			</section>
		</div>


		<!-- Footer -->
		<div id="footer">
			<!-- Copyright -->
				<ul class="copyright">
					<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
		</div>


		<!-- Scripts -->
		<script src={{ url_for('static', filename='js/jquery.min.js') }}></script>
		<script src={{ url_for('static', filename='js/jquery.scrolly.min.js') }}></script>
		<script src={{ url_for('static', filename='js/jquery.scrollex.min.js') }}></script>
		<script src={{ url_for('static', filename='js/browser.min.js') }}></script>
		<script src={{ url_for('static', filename='js/breakpoints.min.js') }}></script>
		<script src={{ url_for('static', filename='js/util.js') }}></script>
		<script src={{ url_for('static', filename='js/main.js') }}></script>
	</body>
